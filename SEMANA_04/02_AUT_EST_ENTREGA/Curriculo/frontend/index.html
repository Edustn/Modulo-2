<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

  <script>
    const url = '/formacao';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let usuarios = data;
        let saida = '';
        usuarios.map(function(tb_formacao) {
          saida += '<strong> '+ `${tb_formacao.formacao_ID}` + '</strong> ' + `${tb_formacao.tipo_formacao}`  + ' - ' +  `${tb_formacao.pessoa_ID}`;
          saida += ' - <a href="/atualizar.html?formacao_ID=' + `${tb_formacao.formacao_ID}` + '">EDITAR</a>';
          saida += ' | <a href="/removeCurriculo?formacao_ID='+`${tb_formacao.formacao_ID}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
